<h2 mat-dialog-title>Spieler Erstellen</h2>
<mat-dialog-content class="fields">
  <p>Minimal 2 Spieler</p>
  <p>Maximal 10 Spieler</p>
  <mat-form-field>
    <mat-label>Dein Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Dein Geschlecht</mat-label>
    <mat-select [(ngModel)]="gender">
      <mat-option value="men">Männlich</mat-option>
      <mat-option value="women">Weiblich</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick('closed')">Schließen</button>
  <button mat-button [mat-dialog-close]="{name, gender}" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
